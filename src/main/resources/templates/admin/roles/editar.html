<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: head">
        
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <header th:replace="layout :: header"></header>
       <div class="container mt-4 col-lg-4">
            <div class="card border-info">
                <div class="card-header bg-info">
                    <h4> Editar Registro</h4>    
                </div>
                <div class="card-body">
                    <form method="post" action="#" th:action="@{/admin/roles/update/{id}(id=${role.id})}" th:object="${role}">
                        <label>Rol</label>
                        <input type="text" name="role" style="text-transform: uppercase;" class="form-control" th:field="${role.role}" required/>
                        
                        <input type="submit" class="btn btn-success" value="Actualizar">
                        <a href="../principal">Regresar</a>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
